<body>
  <div class="container">
    <h1 class="mb-5">Hesap Ayarları</h1>
    <div class="row">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="name">Ad Soyad</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Adresi</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Telefon Numarası</label>
            <input type="text" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="birthdate">Doğum Tarihi</label>
            <input type="date" id="birthdate" name="birthdate" required />
          </div>
          <div class="form-group">
            <label for="education">Eğitim</label>
            <input type="text" id="education" name="education" required />
          </div>
        </form>
      </div>
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="gender">Cinsiyet</label>
            <select id="gender" name="gender" required>
              <option value="">Lütfen bir seçim yapın</option>
              <option value="male">Erkek</option>
              <option value="female">Kadın</option>
              <option value="other">Diğer</option>
            </select>
          </div>
          <div class="form-group">
            <label for="language">Dil</label>
            <input type="text" id="language" name="language" required />
          </div>
          <div class="form-group">
            <label for="location">Yaşadığı Yer</label>
            <input type="text" id="location" name="location" required />
          </div>
          <div class="form-group">
            <label for="occupation">İş</label>
            <input type="text" id="occupation" name="occupation" required />
          </div>
        </form>
      </div>
    </div>
    <div class="text-center">
      <button class="btn-custom" type="submit">Kaydet</button>
    </div>
  </div>
</body>
