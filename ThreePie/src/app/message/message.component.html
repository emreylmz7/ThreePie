<div class="container">
  <div class="row">
    <div class="col-3 mt-3">
      <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
        <h3>Mesajlar</h3>
        <i class="fas fa-filter"></i>
      </div>
      <div class="list-group">
        <a
          routerLink="selectedMessage.id"
          class="list-group-item list-group-item-action"
          *ngFor="let message of messages"
          (click)="showDetails(message)"
          [ngClass]="{ active: message.selected }"
        >
          <img
            src="{{ message.user.avatar }}"
            alt="Profil Resmi"
            class="rounded-circle mr-2 mx-2"
          />{{ message.subject }}
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1 mx-2">{{ message.sender }}</h5>
            <small>{{ message.timestamp }}</small>
          </div>
        </a>
      </div>
    </div>
    <div class="col-9">
      <div class="card mb-3 mt-5" *ngIf="selectedMessage">
        <div class="card-header">
          <h3 class="card-title">{{ selectedMessage.subject }}</h3>
        </div>
        <div class="card-body">
          <div class="d-flex w-100 justify-content-between mb-3">
            <h5 class="mb-1">{{ selectedMessage.sender }}</h5>
            <small>{{ selectedMessage.timestamp }}</small>
          </div>
          <p class="mb-1">{{ selectedMessage.body }}</p>

          <hr />
          <form>
            <div class="form-group">
              <label for="response">Cevap:</label>
              <textarea class="form-control" id="response" rows="3"></textarea>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary rounded-circle mx-2 mt-2"
              >
                <i class="fa fa-envelope"></i>
              </button>
              <label class="btn btn-primary rounded-circle btn-file mx-2 mt-2">
                <i class="fa fa-image"></i>
                <input type="file" style="display: none" />
              </label>
              <label class="btn btn-primary rounded-circle btn-file mx-2 mt-2">
                <i class="fa fa-file"></i>
                <input type="file" style="display: none" />
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
